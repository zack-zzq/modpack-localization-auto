# Modpack Localization Auto — Configuration
# =============================================

[modpack]
# CurseForge modpack slugs to process
slugs = ["create-stellar"]

[translation]
# Target language code for Minecraft lang files
target_lang = "zh_cn"
# Minecraft resource pack format version (34 = 1.21.x)
pack_format = 34
# Batch size for LLM translation (number of entries per API call)
llm_batch_size = 50
# LLM temperature (lower = more deterministic)
llm_temperature = 0.3
# Timeout in seconds for each LLM API request
llm_timeout = 120.0
# Max retries per batch on timeout/error
llm_max_retries = 3

# OpenAI-compatible LLM settings are read from .env:
#   OPENAI_BASE_URL — API endpoint
#   OPENAI_API_KEY  — API key
#   OPENAI_MODEL_ID — Model identifier

# CurseForge API key is read from .env:
#   CURSEFORGE_API_KEY

[upload]
# Target repo for uploading translated mod files (assets/{mc_version}/{modid}/)
dict_repo = "zack-zzq/i18n-Dict-Merged"

# GitHub token is read from env:
#   GITHUB_TOKEN — requires repo write access to dict_repo
